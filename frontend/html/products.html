  <p id="no_responsivity_message">Products page is not supported on smaller screen sizes!</p>
  <main id="no_responsivity">
    <h1 id="products">Products</h1>
    <button class="add-btn" onclick="document.getElementById('edititem').scrollIntoView({ behavior: 'smooth' })">
      Manipulate Data
    </button>
    <button type="button" class="totop"
      onclick="document.getElementById('products').scrollIntoView({ behavior: 'smooth' })">
      Go to top
    </button>
    <button type="button" class="tobottom"
      onclick="document.getElementById('edititem').scrollIntoView({ behavior: 'smooth' })">
      Go to bottom
    </button>
    <div id="notification" class="notification"></div>
    <div class="tabsDiv" id="productCards"></div>
    <!-- Card go here-->
    <form id="edititem">
      <h2>Manipulate Data</h2>
      <div class="form-group">
        <label for="productname">Product Name</label>
        <input type="text" maxlength="100" id="productname" name="tnev" placeholder="Enter product name" required />
      </div>
      <div class="form-group">
        <label for="tkoros">Adult Product?</label>
        <input type="checkbox" id="tkoros" name="tkoros" class="checkbox" />
      </div>
      <div class="form-group">
        <label for="tkategoria">Category</label>
        <select name="tkategoria" id="tkategoria" required>
          <option value="Pékáru">Pékáru</option>
          <option value="Tejtermék">Tejtermék</option>
          <option value="Szeszesital">Szeszesital</option>
          <option value="Italok">Italok</option>
          <option value="Gyümölcs">Gyümölcs</option>
          <option value="Húsáru">Húsáru</option>
          <option value="Zöldség">Zöldség</option>
          <option value="Fagyasztott">Fagyasztott</option>
          <option value="Konzervek">Konzervek</option>
          <option value="Édesség">Édesség</option>
          <option value="Háztartás">Háztartás</option>
          <option value="Személyes higiénia">Személyes higiénia</option>
          <option value="Gyógyszer">Gyógyszer</option>
          <option value="Egyéb">Egyéb</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tar">Price (HUF)</label>
        <input type="number" id="tar" name="tar" min="0" placeholder="0" />
        <label for="tmennyiseg">Stock</label>
        <input type="number" id="tmennyiseg" name="tmennyiseg" min="0" placeholder="Amount in stock" />
        <label for="tmennyisegiegyseg">Unit</label>
        <select name="tmennyisegiegyseg" id="tmennyisegiegyseg">
          <option value="db">Piece</option>
          <option value="l">Litre</option>
          <option value="ml">Mililitre</option>
          <option value="kg">Kilogram</option>
          <option value="g">Gram</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tminkeszlet">Minimum Quantity</label>
        <input type="number" id="tminkeszlet" name="tminkeszlet" min="0" placeholder="Amount when to refill" />
        <label for="trendeles">Refill Size</label>
        <input type="number" id="trendeles" name="trendeles" min="0" placeholder="Refill amount" />
      </div>
      <div class="form-group">
        <label for="bazon">Supplier ID</label>
        <input type="number" id="bazon" name="bazon" min="1" placeholder="ID of the supplier" />
      </div>
      <div class="form-group">
        <label for="tazon">Product ID</label>
        <input type="number" id="tazon" name="tazon" placeholder="Identify the product by entering its ID here" />

        <div class="button-group">
          <button type="button" class="edit-btn" onclick="editByProductId()">
            Edit
          </button>
          <button type="button" class="delete-btn" onclick="deleteProduct(document.getElementById('tazon').value)">
            Delete
          </button>
          <button type="button" onclick="emptyForm()">
            Empty Form
          </button>

        </div>
      </div>
      <button type="button" class="add-btn" onclick="createProduct()">
        Add Product
      </button>

    </form>

  </main>
