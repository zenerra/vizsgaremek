<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/MainIcon.png">
    <link rel="stylesheet" href="../style/style.css">
    <title>Transactions</title>
    <script src="../script/transactions.js" defer></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul class="nav-list">
            <li>
                <a href="main.html"><img id="logo" src="../images/logo.png" alt="logo"></a>
            </li>
            <li>
                <a href="main.html">
                    <p><img src="../images/house.png" alt="home">Home</p>
                </a>
            </li>
            <li class="active">
                <a href="transactions.html">
                    <p><img src="../images/transactions.png" alt="transactions">Transactions</p>
                </a>
            </li>
            <li>
                <a href="statistics.html">
                    <p><img src="../images/statistics.png" alt="statistics">Statistics</p>
                </a>
            </li>
            <li>
                <a href="products.html">
                    <p><img src="../images/products.png" alt="products">Products</p>
                </a>
            </li>
            <br><br>    
            <li>
                <a href="login.html"><p><img src="../images/logout_icon.png" alt="logout">Logout</p></a>
            </li>
        </ul>
    </nav>

    <!-- Notification element for messages -->
    <div id="notification" class="notification"></div>

    <p id="no_responsivity_message">Products page is not supported on smaller screen sizes!</p>
    <main id="no_responsivity">
        <h1>Latest Transactions</h1>
       
        
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Payment</th>
                        <th>Register</th>
                        <th>Cashier</th>
                        <th>Amount</th>
                        <th></th> <!-- For Edit button -->
                       
                    </tr>
                </thead>
                <tbody id="transactionsBody">
                    <!-- Data will be added dynamically -->
                </tbody>
            </table>
       

        <form id="edittransaction">
            <h3>Manipulate Database</h3>
            <div class="form-group">
                
                <div class="button-group">
                    <label for="payment-method">Payment Method</label>
                    <div class="radio-box">
                        <input type="radio" name="select" id="cash-radio" value="készpénz">
                        <label for="cash-radio" class="cash-radio">
                            <div class="dot"></div>
                            <div class="text">Cash</div>
                        </label>
                        <input type="radio" name="select" id="card-radio" value="kártya">
                        <label for="card-radio" class="card-radio">
                            <div class="dot"></div>
                            <div class="text">Bank card</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="datetime">Date and Time</label>
                <input type="datetime-local" step="1" name="dateinput" id="datetime">
                
                <label for="register">Register</label>
                <input type="number" id="register" placeholder="ID of the register">
                <label for="cashier">Cashier</label>
                <input type="number" id="cashier" placeholder="ID of the cashier">
            </div>
            
            <div class="form-group">
                <label for="id">Transaction ID</label>
                <input type="number" id="id" placeholder="ID of the transaction">
                <div class="button-group">
                    <button type="button" id="editTransactionBtn" class="edit-btn">Edit</button>
                    <button type="button" id="deleteTransactionBtn" class="delete-btn">Delete</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p><a href="https://github.com/zenerra/mesterremek">@Mesterremek</a> - <a href="aboutus.html">About us</a></p>
    </footer>
</body>
</html>
